<div class="fill w-100 w-100 d-flex flex-column justify-content-center pb-3">
  <div style="height: 350px" class="w-100 border border-danger" (window:resize)="onResize($event)">
    <webcam [height]="height"
            [width]="width"
            [trigger]="triggerObservable"
            (imageCapture)="handleImage($event)">
    </webcam>
  </div>

  <button class="actionBtn" (click)="triggerSnapshot();">
    Click Here and take the Shot
  </button>

  <div class="snapshot" *ngIf="webcamImage">
    <h2>Here is your image!</h2>
    <img [src]="webcamImage.imageAsDataUrl"/>
  </div>
</div>
